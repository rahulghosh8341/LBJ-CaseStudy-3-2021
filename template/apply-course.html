{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>LTI case-study 3 - Apply Course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://media.glassdoor.com/sqll/30653/lti-squarelogo-1527249758749.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
        href="https://res.cloudinary.com/hmvbhgfqs/raw/upload/v1627985462/LBJ%20casestudy%202/style_d9yv3v.css">
    <style>
        a {
            color: inherit;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav id="slide-menu">
        <ul>
            <li>
                <a href="/Student">
                    <h2>Student-Home</h2>
                </a>
            </li>
            <hr />
            <br>
            <li class="add"><a href="register-student">Register</a></li>
            <li class="search">
                <a href="view-course-student">View Course Details</a>
            </li>
            <li class="display"><a href="apply-course">Apply for a course</a></li><br>
            <hr />
        </ul>
    </nav>
    <!-- Content panel -->
    <div id="content">
        <div class="menu-trigger"></div>
        <div class="container-fluid">
            <div class="row-p-5">
                <div class="col-sm-6">
                    <h1>Apply for a Course </h1><br>
                    {% if success %}
                    <div class="alert alert-success alert-dismissible fade in">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Success!</strong> Course Applied!
                    </div>
                    {% endif %}
                    <form action="apply-course" method="POST">
                        <div class="form-group">
                            <label for="Studentid">Student Roll No</label>
                            <input type="text" class="form-control" id="Studentid" name="Studentid"
                                placeholder="Enter Student Roll No." required>
                        </div>
                        </hr>
                        <div class="form-group">
                            <label for="Courseid">Enter the Course ID you want to apply:</label>
                            <input type="text" class="form-control" id="Courseid" name="Courseid"
                                placeholder="Enter Course ID" required>
                        </div>
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            var $body = document.body,
                $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

            if (typeof $menu_trigger !== 'undefined') {
                $menu_trigger.addEventListener('click', function () {
                    $body.className = ($body.className == 'menu-active') ? '' : 'menu-active';
                });
            }

        }).call(this);
    </script>
</body>

</html>
