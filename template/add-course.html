{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>LTI case-study 3 - Add Course</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://media.glassdoor.com/sqll/30653/lti-squarelogo-1527249758749.png" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet"
    href="https://res.cloudinary.com/hmvbhgfqs/raw/upload/v1627985462/LBJ%20casestudy%202/style_d9yv3v.css">
  <style>
    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <nav id="slide-menu">
    <ul>
      <li>
        <a href="/Admin">
          <h2>Admin-Home</h2>
        </a>
      </li>
      <hr />
      <br>
      <li class="add"><a href="add-course">Add a new course</a></li>
      <li class="search">
        <a href="view-course">View Course Details</a>
      </li>
      <li class="display"><a href="view-student">View Student Details</a></li><br>
      <hr />
    </ul>
  </nav>
  <!-- Content panel -->
  <div id="content">
    <div class="menu-trigger"></div>
    <div class="container-fluid">
      <div class="row-p-5">
        <div class="col-sm-6">
          <h1>Add a new Course </h1><br>
          {% if success %}
          <div class="alert alert-success alert-dismissible fade in">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Success!</strong> Record Saved!
          </div>
          {% endif %}
          <form action="add-course" method="POST">
            <div class="form-group">
              <label for="CourseId">Course ID</label>
              <input type="text" class="form-control" id="CourseId" name="CourseId" placeholder="Enter Course Id"
                required>
            </div>
            <div class="form-group">
              <label for="CourseName">Course Name</label>
              <input type="text" class="form-control" id="CourseName" name="CourseName" placeholder="Enter Course Name"
                required>
            </div>
            <div class="form-group">
              <label for="CourseDur">Course Duration</label>
              <input type="text" class="form-control" id="CourseDur" name="CourseDur"
                placeholder="Enter Course Duration" required>
            </div>
            <div class="form-group">
              <label for="Fees">Fees</label>
              <input type="text" class="form-control" id="Fees" name="Fees" placeholder="Enter Fees Amount" required>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    (function () {
      var $body = document.body,
        $menu_trigger = $body.getElementsByClassName('menu-trigger')[0];

      if (typeof $menu_trigger !== 'undefined') {
        $menu_trigger.addEventListener('click', function () {
          $body.className = ($body.className == 'menu-active') ? '' : 'menu-active';
        });
      }

    }).call(this);
  </script>
</body>

</html>
